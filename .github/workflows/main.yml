name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Python version
        run: python3.11 --version

      - name: Install dependencies
        run: |
          python3.11 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install flake8 pytest || true

      - name: Run lint and tests (non-blocking)
        run: |
          source venv/bin/activate
          flake8 . || true
          pytest || true
        if: always()

  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/fastapi_demo:latest

  deploy-to-vm:
    runs-on: self-hosted
    needs: docker-build-push
    steps:
      - name: Deploy locally
        env:
          IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/fastapi_demo:latest
        run: |
          docker pull ${IMAGE}
          docker stop fastapi_demo || true
          docker rm fastapi_demo || true
          docker run -d --name fastapi_demo -p 8081:8000 ${IMAGE}

